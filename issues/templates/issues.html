<html lang="en">
  <body>
  <div class="container table-responsive">
      <table id="id_issue_table">
          {% for issue in issues %} {% if issue.text %}
              <tr>
                  <th>{{ issue.id }}</th>
                  <td>{{ issue.text }}</td>
              </tr>
          {% endif %} {% endfor %}
      </table>

  </div>
  </body>
</html>
